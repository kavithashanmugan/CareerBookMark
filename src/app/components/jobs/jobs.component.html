<section>
    <div class="container">
        <h3 id="search">SEARCH JOBS</h3>
        <hr>
        <br>
        <div *ngIf="userFlag">
            <div class="mb-5 "><a id="trackjob" [routerLink]="'/track-my-jobs'">Track my jobs</a></div>
        </div>

        <form [formGroup]="jobSearchForm" (ngSubmit)="searchJobs()">
            <!-- <fieldset> -->

            <div class="row">

                <div class="col-md-4 col-sm-4">
                    <input class="form-control" formControlName="jobKeyWords" placeholder="Job Key Words" type="text">
                </div>
                <div class="col-md-3 col-sm-3">
                    <input class="form-control" formControlName="location" placeholder="Location" type="text">
                </div>
                <div class="col-md-3 col-sm-3">
                    <select class="form-control" formControlName="jobType" placeholder="Location">
                        <option hidden [value]="" selected>Job Type</option>
                        <option *ngFor="let type of jobType ">{{type}}</option>
                    </select>
                </div>

                <div class="col-md-2 col-sm-2">
                    <button type="submit" class="btn theme-btn">Search Jobs</button>
                </div>
            </div>
            <!-- </fieldset> -->
        </form>
    </div>
</section>
<section>
    <div class="container">
        <div *ngIf="searchResults">
            <div class="resultBox">
                <h3>Search Results</h3>
                <hr>
                <div class="row">

                    <div class="col-sm-3 col-md-3 py-2" *ngFor="let job of searchResultJobs">
                        <div class="card job-card-body margin:0 auto;">
                            <div class="row">
                                <h5 id="job-card-header">
                                    <div class="col-sm-6"> <img class="img-company" src="../../../assets/images/companylogo.png" alt="Card image cap"></div>
                                    <button class="save-job"><i class="fas fa-bookmark"></i>
    
                                    </button>

                                </h5>
                            </div>



                            <div class="card-body d-flex flex-column">
                                <h3 class="card-title">
                                    {{job.jobTitle}}
                                </h3>
                                <h5 class="card-text">
                                    {{job.Company}}
                                </h5>
                                <p class="card-text">
                                    {{job.jobLocation}}
                                </p>
                                <!-- //job.jobPostedDate -->
                                <p>Job posted date : {{ job.jobPostedDate | dateAgo}}</p>


                            </div>
                            <div *ngIf="userFlag">
                                <div class="card-footer">
                                    <div style="text-align: center;">
                                        <button type="button" class="btn btn-primary btn-apply" style="padding:5px;">Apply</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div>

            <h3>All Jobs</h3>
            <hr>
            <div class="row">

                <div class="col-sm-3 col-md-3 py-2" *ngFor="let job of allJobs">

                        <div class="row">

                                <button class="save-job"><i class="fas fa-bookmark"></i>

                                </button>

                            </h5>
                        </div>



                        <div class="card-body d-flex flex-column">

                                {{job.jobTitle}}

                            <h5 class="card-text">
                                {{job.Company}}
                            </h5>
                            <p class="card-text">
                                {{job.jobLocation}}
                            </p>
                            <!-- //job.jobPostedDate -->
                            <p>Job posted date : {{ job.jobPostedDate | dateAgo}}</p>


                        </div>
                        <div *ngIf="userFlag">
                            <div class="card-footer">
                                <div style="text-align: center;">
                                    <button type="button" class="btn btn-primary btn-apply" style="padding:5px;" (click)="applyJob(job)">Apply  <input type="hidden" value={{job}}/></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
