<app-app-header></app-app-header>
<div class="container">
    <div *ngIf="!userId">
        <div class="centerDiv">


            <div class="desc">
                <h1>Enter into the professional networks
                </h1>
                <h2>Get referrals through the right professional contacts</h2>
                <h2>Advertise yourself and create your own personal brand</h2>
                <h1>
                    <a [routerLink]="['/home']">JOIN </a>CAREER BOOK MARK
                </h1>
                <!-- <a [routerLink]="['home']">CAREER BOOK MARK</a> to create Your Portfolio -->



            </div>
        </div>


    </div>
    <div class="container pb-5" *ngIf="userId">
        <h1>People you may know</h1>
        <hr>
        <section class="network">
            <div class="row">
                <div *ngFor="let profile of allProfiles; ">
                    <div class="col-sm-4">

                        <div class="card ">

                            <div class="card-body ">
                                <div class="container ">
                                    <h2 class="card-title " id="fullname ">{{profile.fullName}}</h2>
                                    <h3 class="card-text " id="jobTitle ">{{profile.jobTitle}}</h3>
                                    <p class="card-text ">{{profile.emailId}}
                                    </p>
                                    <p class="card-text ">{{profile.location}}
                                    </p>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-primary">Connect</button>

                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
