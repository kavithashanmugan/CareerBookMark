<div>
    <div class="container">
        <div class="row">
            <div *ngFor="let profile of allProfiles;">
                <div class="col-sm-4">

                    <div class="card">

                        <div class="card-body">
                            <h5 class="card-title">{{profile.fullName}}</h5>
                            <p class="card-text">{{profile.jobTitle}}</p>
                            <p class="card-text"><small class="text-muted">{{profile.emailId}}</small></p>
                            <button>Connect</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
