<div>
    <!-- [routerLink]="'/jobs'" -->
    <a [routerLink]="'/home'"><img src="../../../assets/images/CareerBookMark.JPG"></a>
    
</div>
<section id="cover" class="min-vh-100">
    <div id="cover-caption">
        <div class="container">
            <div class="row text-white">
                <div class="col-lg-5 mx-auto text-center form p-4">
                    <h1 class="display-4 py-2 text-truncate">Welcome to CareerBookMark</h1>
                    <div class="px-2">
                        <form action="" class="justify-content-center">
                            <div class="form-group">
                                <label class="sr-only">Name</label>
                                <input type="text" class="form-control" placeholder="Jane Doe">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Email</label>
                                <input type="text" class="form-control" placeholder="jane.doe@example.com">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Password</label>
                                <input type="text" class="form-control" placeholder="password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg" [routerLink]="'/create-profile'">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
