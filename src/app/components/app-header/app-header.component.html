<!-- login modal -->
<div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="signInModalLabel">Sign In</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col-sm-12">
                    <div class="row">
                        <label for="emailId">Email Id</label>
                        <input type="email" id="emailId" class="form-control">
                    </div>
                    <div class="row">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control">
                    </div>
                </div>
            </div>
            <div class="modal-footer center-div">
                <button type="button" class="btn btn-primary signInModalBtn">Sign In</button>

            </div>
        </div>
    </div>
