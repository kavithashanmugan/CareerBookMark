<app-app-header>
</app-app-header>
<div class="container">
    <h3>TRACK YOUR JOBS</h3>
    <div class="box">
        <div class="list-group" *ngFor="let jobs of appliedJobs">
            <div>
                <a [routerLink]="['/job-details-apply',jobs.jobId]" class="list-group-item list-group-item-action flex-column align-items-start ">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">{{jobs.jobTitle}}</h5>
                        <h6>{{jobs.appliedOn|dateAgo}}</h6>
                    </div>
                    <div class="d-flex w-100 justify-content-between">
                        <p class="mb-1">{{jobs.Company}}</p>
                        <p class="mb-1">Status:{{jobs.jobStatus}}</p>


                    </div>
                    <div> <small>{{jobs.jobLocation}}</small>
                        <p hidden>{{jobs.jobId}}</p>
                    </div>

                </a>
            </div>

        </div>
    </div>
</div>
